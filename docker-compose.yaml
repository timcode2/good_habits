version: '3'

services:
  redis:
    image: redis
    ports:
      - '6380:6379'
  db:
    image: postgres
    env_file:
      - .env
    environment:
      - POSTGRES_PASSWORD=qwerty  # Ваш пароль
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - pg_data:/var/lib/postgresql/data/pgdata
    ports:
      - '5433:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    tty: True
    command: bash -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    ports:
      - '8000:8000'
    volumes:
      - .:/course_work8
    depends_on:
      db:
        condition: service_healthy

  celery:
    build: .
    tty: True
    command: celery -A config worker -l info
    depends_on:
      db:
        condition: service_healthy
  celery_beat:
    build: .
    tty: True
    command: celery -A config beat -l info -S django
    depends_on:
      - redis
      - app
volumes:
  pg_data: